  <script>

    $(document).ready(function () {
      // 첫 로딩 시 초기화 하는 부분

      $("#start").fadeIn(0);
      $("#talk").fadeOut(0);
      $("#exit").fadeOut(0);
      $("#talk_2").fadeOut(0);
      $("#choose").fadeOut(0);
      $("#ending").fadeOut(0);
      $("#anotherending").fadeOut(0);

      $("#start").click(function () {
        currentTalk = 1; // 게임 시작 후 첫 화면
        $("#main").fadeOut(500);
        $("#exit").fadeIn(500);
        $("#talk").fadeIn(500);
        $("#talk_2").fadeOut(500);
        $("#ending").fadeOut(500);
        $("#choose").fadeOut(500);
        $("#anotherending").fadeOut(500);
        console.log("start");
      });

      $(".exit").click(function () {
        currentTalk = 0; // 초기 메인 화면
        $("#main").fadeIn(500);
        $("#exit").fadeOut(500);
        $("#talk").fadeOut(500);
        $("#talk_2").fadeOut(500);
        $("#ending").fadeOut(500);
        $("#choose").fadeOut(500);
        $("#anotherending").fadeOut(500);
        console.log("exit");
      });

      $("#chiken").click(function () {
        currentTalk = 3; // 엔딩
        $("#ending").fadeIn(500);
        $("#exit").fadeOut(500);
        $("#talk").fadeOut(500);
        $("#talk_2").fadeOut(500);
        $("#choose").fadeOut(500);
        $("#anotherending").fadeOut(500);
        console.log("exit");
      });

      $("#hambuger").click(function () {
        currentTalk = 4; // 엔딩
        $("#choose").fadeIn(500);
        $("#exit").fadeOut(500);
        $("#talk").fadeOut(500);
        $("#talk_2").fadeOut(500);
        $("#ending").fadeOut(500);
        $("#anotherending").fadeOut(500);
        console.log("exit");
      });

      $("#pizza").click(function () {
        $("#choose").fadeIn(500);
        $("#exit").fadeOut(500);
        $("#talk").fadeOut(500);
        $("#talk_2").fadeOut(500);
        $("#ending").fadeOut(500);
        $("#anotherending").fadeOut(500);
        console.log("exit");
      });

      $("#yes").click(function () {
        $("#main").fadeOut(500);
        $("#exit").fadeIn(500);
        $("#talk").fadeIn(500);
        $("#talk_2").fadeOut(500);
        $("#ending").fadeOut(500);
        $("#choose ").fadeOut(500);
        $("#anotherending").fadeOut(500);
        console.log("start");
      });

      $("#no").click(function () {
        $("#talk").fadeOut(500);
        $("#exit").fadeIn(500);
        $("#main").fadeIn(500);
        $("#talk_2").fadeOut(500);
        $("#ending").fadeOut(500);
        $("#choose ").fadeOut(500);
        $("#anotherending").fadeOut(500);
        console.log("start");

      });
    });

  </script>

<script>

  var currentTalk = 0;

  function goNextTalk(){
    
    console.log("currentTalk",currentTalk);      
    if(currentTalk == 1){ // 
      currentTalk++; // 다음 스탭으로 넘어감.
      console.log("Let's goNextTalk");
      $("#main").fadeOut(500);
      $("#exit").fadeOut(500);
      $("#talk").fadeOut(500);

      $("#anotherending").fadeOut(500);
      $("#ending").fadeOut(500);
      $("#talk").fadeOut(500);
      $("#talk_2").fadeIn(500);
    }
   
    else if(currentTalk == 2){
      console.log("혜지짱이 원하는 걸 선택해야 합니다.");
    }
  }
    
</script>
