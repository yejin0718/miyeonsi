<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML</title>

  <style>
    #name {
      position: absolute;
      top: 170px;
      left: 30px;
    }

    #text {
      position: absolute;
      top: 220px;
      left: 30px;
    }

    #percent {
      position: absolute;
      top: 30px;
      left: 70px;
    }

    #percenttext {
      position: absolute;
      top: 20px;
      left: 10px;
    }

    #button {
      position: absolute;
      top: 400px;
      left: 400px;
    }
  </style>
</head>

<body>
  <div id="talk">
    <svg height="500" width="500">

      <!-- 사람 -->
      <circle cx="77" cy="100" r="45" stroke="black" stroke-width="2" fill="blue" fill-opacity="0.8" />
      <rect x="30" y="145" rx="20" ry="20" width="100" height="200"
        style="fill:rgb(0,0,255);stroke-width:2;stroke:rgb(0,0,0);fill-opacity:0.8" />

      <!-- 말풍선 -->
      <rect x="20" y="220" width="400" height="130"
        style="fill: rgb(247,239,225);stroke-width:1;stroke:blue;fill-opacity:0.4" />

      <!-- 이름 말풍선 -->
      <rect x="20" y="180" width="80" height="40" style="fill:blue;stroke-width:1;stroke:black;" />

      <div id="name">
        <h2>홍길동</h2>
      </div>

      <div id="text">
        <p>혜지짱 어쩌구 저쩌구</p>
      </div>

      <div id="percent">
        <progress value="20" max="100" id="lb"></progress>
      </div>
      <div id="percenttext">
        <p>호감도</p>
      </div>

      <div id="button">
        <button>뒤로가기</button>
      </div>
    </svg>
  </div>
</body>

</html>
